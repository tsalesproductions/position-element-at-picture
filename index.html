<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veja o look - Generator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>

    <main class="editor-area">
      <div>
        <div id="container"></div>
      </div>
      <div class="editor">
        <div class="section">
          <h4>Como usar</h4>
          <video width="100%" height="240" controls="">
            <source src="https://lojaintegrada.pages.dev/servicos/blog-editor/assets/introdev.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="section">
          <h4>Imagem</h4>
          <p>Insira URL imagem principal</p>
          <input type="text" name="imagem" id="imagem" value="https://cdn.awsli.com.br/600x600/1919/1919633/banner/bones-trucker-hrtdjqcgpw.jpg">
        </div>

        <div class="section elements" style="display: none">
          <h4>Elementos</h4>
          <p>Crie elementos personalizados e posicione-os na tela da imagem</p>
          <button add-element="">Adicionar novo</button>
          <div class="elements"></div>
        </div>

        <div class="section save" style="display: none">
          <h4>Salvar</h4>
          <p>Antes de salvar, confirme se todos os elementos estão posicionados corretamente.</p>
          <button data-save="">Salvar</button>
        </div>

        <div class="section result" style="display: none">
          <h4>Resultado</h4>
          <p>Copie o código abaixo e insira no local informado no vídeo de tutorial</p>
          <textarea name="result" id="result" rows="12"></textarea>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


  </body>

</html>
